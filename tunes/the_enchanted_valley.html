            var currentTune = 0;
            var synthControl;
            var abcOptions = {
                add_classes: true,
                responsive: "resize"
            };
            var isLooping;

            function load() {
                document.querySelector(".previous").addEventListener("click", previous);
                document.querySelector(".next").addEventListener("click", next);
                document.querySelector(".loop").addEventListener("click", loop);
                document.querySelector(".start").addEventListener("click", start);
                document.querySelector(".restart").addEventListener("click", restart);
                document.querySelector(".warp50").addEventListener("click", (e) => warp(50, e.currentTarget));
                document.querySelector(".warp75").addEventListener("click", (e) => warp(75, e.currentTarget));
                document.querySelector(".warp100").addEventListener("click", (e) => warp(100, e.currentTarget));

                // Populate the dropdown
                const tuneSelect = document.getElementById("tuneSelect");
                render_abc.forEach((tune, index) => {
                    const option = document.createElement("option");
                    option.value = index;
                    let title = (tune.match(/\nT:\s*(.+)/) || [null, "Untitled"])[1].trim()
                    option.textContent = `${index + 1} - ${title}`;
                    tuneSelect.appendChild(option);
                });

                // Listen for selection changes
                tuneSelect.addEventListener("change", function () {
                    currentTune = parseInt(this.value);
                    setTune(true);
                });

                if (ABCJS.synth.supportsAudio()) {
                    synthControl = new ABCJS.synth.SynthController();
                    synthControl.load("#audio", false, { displayLoop: true, displayRestart: true, displayPlay: true, displayProgress: true, displayWarp: true });
                } else {
                    console.log("Audio is not supported in this browser")
                }
                setTune(false);
            }

            function loop() {
                let el = document.querySelector(".loop")
                if (synthControl) {
                    isLooping = !isLooping;
                    synthControl.toggleLoop();
                    el.classList.toggle("loop-active");
                }
            }

            function start() {
                if (synthControl) {
                    synthControl.play();
                }
            }

            function restart() {
                if (synthControl) {
                    synthControl.restart();
                }
            }

            function warp(amount, el) {
                if (synthControl) {
                    console.log("warp", amount);
                    synthControl.setWarp(amount);

                    document.querySelectorAll(".warp50, .warp75, .warp100").forEach(btn => {
                        btn.classList.remove("warp-active");
                    });

                    el.classList.add("warp-active");
                }
            }

            function setTune(userAction) {
                synthControl.disable(true);
                document.getElementById("tuneSelect").value = currentTune;

                // Render visual ABC
                var visualObj = ABCJS.renderAbc("render_paper", render_abc[currentTune], abcOptions)[0];

                // Prepare audio ABC
                var audioObj = ABCJS.renderAbc("audio_paper", audio_abc[currentTune], {})[0];

                if (synthControl) {
                    synthControl.setTune(audioObj, userAction).then(function (response) {
                        console.log("Audio successfully loaded.");

                        if (isLooping) {
                            synthControl.toggleLoop();
                            document.querySelector(".loop").classList.add("loop-active");
                        }
                    }).catch(function (error) {
                        console.warn("Audio problem:", error);
                    });
                }
            }


            function previous() {
                currentTune--;
                if (currentTune < 0)
                    currentTune = render_abc.length - 1;
                setTune(true);
            }

            function next() {
                currentTune++;
                if (currentTune >= render_abc.length)
                    currentTune = 0;
                setTune(true);
            }
        </script>
    </head>

    <body onload="load()">
        <header>
        </header>
        <div class="container">
            <main>
                <div class="button_container">
                    <div class="tune_selector">
                        <button class="previous">Previous Tune</button>
                        <select id="tuneSelect" aria-label="Select tune"></select>
                        <button class="next">Next Tune</button>
                    </div>
                    <div class="audio_controls">
                        <button class="start">Start/Pause</button>
                        <button class="restart">Restart</button>
                        <button class="loop">Loop</button>
                        <button class="warp50">50%</button>
                        <button class="warp75">75%</button>
                        <button class="warp100">100%</button>
                    </div>
                </div>
                <div id="render_paper"></div>
                <div id="audio_paper"></div>
                <div id="audio"></div>
            </main>
        </div>
    </body>

    </html>
