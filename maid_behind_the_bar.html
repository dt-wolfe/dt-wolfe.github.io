<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ABCJS Tunebook - Render & Playback</title>
    <link rel="stylesheet" href="css/abcjs-audio.css">
    <script src="js/abcjs-basic-min.js" defer></script>
    <style>
        :root {
            --bg: #0b0f14;
            --panel: #121924;
            --ink: #dbe6ff;
            --muted: #9cb0d9;
            --accent: #6aa7ff;
            --border: #1f2a3a;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--ink);
            font: 15px/1.4 system-ui, sans-serif;
        }

        .wrap {
            max-width: 95%;
            margin: 24px auto;
            padding: 0 16px;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            margin-bottom: 16px;
        }

        h1 {
            font-size: clamp(18px, 2vw, 22px);
            margin: 0;
            font-weight: 700;
        }

        .card {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
            overflow: hidden;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            padding: 14px;
            border-bottom: 1px solid var(--border);
            align-items: center;
            justify-content: center;
        }

        .controls>div {
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .controls button,
        .controls select {
            margin-top: 8px;
        }

        .button-group {
            /* display: flex; */
            gap: 6px;
            /* align-items: center; */
            /* justify-content: center; */
        }

        button {
            padding: 10px 14px;
            font-size: 16px;
            border-radius: 8px;
            background: var(--accent);
            color: #fff;
            border: none;
            cursor: pointer;
            transition: transform 0.1s ease;
        }

        button:active {
            transform: scale(0.98);
        }

        select {
            background: #0e1520;
            color: var(--ink);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 10px 12px;
            outline: none;
            transition: border-color 0.2s;
            font-size: 16px;
            min-width: 120px;
        }

        label {
            color: var(--muted);
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
        }

        .meta {
            padding: 14px;
        }

        #paper_audio {
            display: none;
        }

        /* ðŸ“± Mobile Optimization */
        @media (max-width: 600px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            h1 {
                font-size: 20px;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .controls>div {
                width: 100%;
                align-items: stretch;
            }

            .button-group {
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <div class="wrap">
        <!-- <header>
            <h1>Break It Down</h1>
        </header> -->

        <div class="card">
            <div class="controls">
                <div class="button-group">
                    <button id="prevTune">â—€</button>
                    <select id="tuneSelect" aria-label="Select tune"></select>
                    <button id="nextTune">â–¶</button>
                </div>
            </div>

            <div class="meta">
                <span id="nowPlaying">Ready.</span>
                <a id="midiLink" href="#" style="display:none"></a>
            </div>
            <div id="audio"></div>
            <div id="paper"></div>
            <div id="paper_audio"></div>

        </div>
    </div>

        let tunes = [];
        let current = {
            index: 0,
            visualObj: null,
            audioVisualObj: null,
            synthControl: null
        };
        let audioContext = null;
        let loopBtnEl = null;

        function splitTunebook(abc) {
            return abc.split(/\n(?=X:\s*\d+)/g).map(s => s.trim()).filter(Boolean).map(block => ({
                abc: block,
                title: (block.match(/\nT:\s*(.+)/) || [null, "Untitled"])[1].trim()
            }));
        }

        function fillSelect() {
            const sel = document.getElementById('tuneSelect');
            sel.innerHTML = '';
            tunes.forEach((t, i) => {
                const opt = document.createElement('option');
                opt.value = i;
                opt.textContent = `${i + 1}. ${t.display.title}`;
                sel.appendChild(opt);
            });
            sel.value = current.index;
        }

        function renderTune(index) {
            if (index < 0) index = tunes.length - 1;
            if (index >= tunes.length) index = 0;
            current.index = index;
            document.getElementById('tuneSelect').value = index;

            const paper = document.getElementById('paper');
            paper.innerHTML = '';
            const paper_audio = document.getElementById('paper_audio');
            paper_audio.innerHTML = '';

            const visualObjs = ABCJS.renderAbc(paper, tunes[index].display.abc, {
                responsive: 'resize',
                oneSvgPerLine: false,
                wrap: { preferredMeasuresPerLine: 4 },
                paddingright: 40,
                paddingtop: 10,
                paddingbottom: 20,
                add_classes: true
            });

            current.visualObj = visualObjs[0];

            const audioVisualObjs = ABCJS.renderAbc(paper_audio, tunes[index].audio.abc);
            current.audioVisualObj = audioVisualObjs[0];

            document.getElementById('nowPlaying').textContent = `Loaded: ${tunes[index].display.title}`;
            setupAudio();
        }

        function setupAudio() {
            const audioEl = document.getElementById('audio');
            audioEl.innerHTML = '';

            if (!ABCJS.synth.supportsAudio()) {
                audioEl.textContent = 'Audio not supported.';
                return;
            }

            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }

            const synthControl = new ABCJS.synth.SynthController();
            synthControl.load('#audio', null, {
                displayPlay: true,
                displayProgress: true,
                displayWarp: true,
                displayLoop: true,
                displayRestart: true
            });

            if (current.audioVisualObj && current.audioVisualObj.setUpAudio) {
                current.audioVisualObj.setUpAudio();
            }

            const synth = new ABCJS.synth.CreateSynth();

            synth.init({ AudioContext: audioContext, visualObj: current.audioVisualObj })
                .then(() => synth.prime())
                .then(() => {
                    synthControl.setTune(current.audioVisualObj, false, {});
                    current.synthControl = synthControl;
                    loopBtnEl = audioEl.querySelector('.abcjs-midi-loop');
                })
                .catch(err => {
                    audioEl.textContent = 'Audio setup failed.';
                    console.error(err);
                });
        }

        document.addEventListener("keydown", function (e) {
            if (e.code === "Space") {
                e.preventDefault();
                if (current.synthControl) {
                    if (current.synthControl.playing) {
                        current.synthControl.pause();
                    } else {
                        current.synthControl.play();
                    }
                }
            }
            if (e.key.toLowerCase() === "l") {
                e.preventDefault();
                if (loopBtnEl) {
                    loopBtnEl.click();
                }
            }
        });

        window.addEventListener('DOMContentLoaded', () => {
            const displayTunes = splitTunebook(TUNEBOOK_DISPLAY_ONLY);
            const audioTunes = splitTunebook(TUNEBOOK_AUDIO_ONLY);

            tunes = displayTunes.map((display, i) => ({
                display,
                audio: audioTunes[i] || display
            }));

            fillSelect();
            renderTune(0);

            document.getElementById('tuneSelect').addEventListener('change', e => renderTune(parseInt(e.target.value)));
            document.getElementById('prevTune').addEventListener('click', () => renderTune(current.index - 1));
            document.getElementById('nextTune').addEventListener('click', () => renderTune(current.index + 1));

            /* 
            const tempoInput = document.querySelector('.abcjs-midi-tempo'); 
            */

            document.addEventListener("keydown", (e) => {
                if (e.key === "ArrowLeft") {
                    e.preventDefault();
                    document.getElementById("prevTune").click();
                }
                if (e.key === "ArrowRight") {
                    e.preventDefault();
                    document.getElementById("nextTune").click();
                }
                /*
                if (event.key === 'ArrowUp') {
                    e.preventDefault();
                    let currentValue = parseInt(tempoInput.value, 10);
                    tempoInput.value = Math.min(300, currentValue + 5);
                    tempoInput.dispatchEvent(new Event('change'));
                }
                if (event.key === 'ArrowDown') {
                    e.preventDefault();
                    let currentValue = parseInt(tempoInput.value, 10);
                    tempoInput.value = Math.max(1, currentValue - 5);
                    tempoInput.dispatchEvent(new Event('change'));
                };
                */
            });
        });
    </script>
